storage:
  postgres:
    postgres_db:
      username:
        env: VORTEX_FLOWS_PG_USERNAME
      password:
        env: VORTEX_FLOWS_PG_PASSWORD
      hostname:
        env: VORTEX_FLOWS_PG_HOST
      db_name:
        env: VORTEX_FLOWS_PG_DB
      port: 5432

